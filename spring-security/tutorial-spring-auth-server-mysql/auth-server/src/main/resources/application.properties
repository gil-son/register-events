server.port=9000
logging.level.org.springframework.security=trace

spring.jpa.properties.hibernate.hbm2ddl.import_files = import.sql
spring.datasource.initialization-mode=always
spring.jpa.properties.hibernate.globally_quoted_identifiers = true

# Configurações do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/registered?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=user123
spring.datasource.password=password123
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Configuração do Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
